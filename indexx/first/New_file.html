			/* 
			prompt方法 
			 prompt(text,defaultText)  
				text: 对话框中显示的纯文本、
				defaultText: 默认输入的文本.
			 */
			
			/* 
				平行四边形
			 */
			function disp_promptsi(){
				var n=prompt("请输入行数")
				//设置四边形的行数，根据参数n
				for(var i=0;i<n;i++)
				{
					//设置四边形的偏移度，根据参数n
					for(var m=n;m>i;m--)
					{
						document.write("&nbsp");
					}
					//根据参数n设置每行的个数
					for(var j=0;j<n;j++)
					{
						document.write(" "+"*");
					}
					document.write("<br />");
				}
			}
			
			
			/* 
				三角形：备注同理见上
			 */
			function disp_promptsan(){
				var n=prompt("请输入行数")
				for(var i=1;i<=n;i++)
				{
					for(var j=n;j>=i;j--)
					{
						document.write("&nbsp");
					}
					for(var a=0;a<i;a++)
					{
						document.write(" "+"*");
					}
					document.write("<br />");
				}
			}
