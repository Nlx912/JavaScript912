<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>让坦克开起来</title>
		<style type="text/css">
			input{font-size:26px;margin-top: 20px;}
			.grassland{background-image: url(images/grassland.png);width: 1400px;height: 600px;}
			#mytank{position: absolute;left: 0px; top: 0px;}
		</style>
	</head>
	<body>
		<div class="grassland">
			<img id="mytank" src="images/right.png"/>
		</div>		
	</body>
	<script>
		//189000833 牛隆祥
		//获取坦克
		var tank = document.querySelector("#mytank");
		//鼠标右键禁止
		window.document.oncontextmenu = function(){
			return false;
		}
		/* 通过键盘wasd 四个键的按动，来实现tank移动 */
			document.onkeydown = function(e){
				/* 获取tank距离左，上边框的距离 */
				var left = tank.offsetLeft;
				var top = tank.offsetTop;
				if(e.keyCode == 87){
					if(top <0){
						alert("你死了");
					}
					else{
						tank.src = "images/up.png";
						top -=10;
					}		
				}
				if(e && e.keyCode == 83){
					if(top>542){
						alert("你又死了");
					}
					else
					{
						tank.src = "images/down.png";
						top +=10;
					}	
				}
				if(e && e.keyCode == 65){
					if(left<0)
					{
						alert("你又双死了");
					}
					else{
						tank.src = "images/left.png";
						left -=10;
					}			
				}
				if(e && e.keyCode ==68){
					if(left>1315){
						alert("你又双叒死了");
					}
					else{
						tank.src ="images/right.png";
						left +=10;
					}		
				}
				tank.style.left = left +"px";
				tank.style.top = top +"px";
		}
	</script>
</html>
